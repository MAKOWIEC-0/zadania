<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Tabela HTML wykonanie Ulenberg 2G2</title>
</head>
<body>
<table style="border:6px solid light blue;border-collapse: collapse;">
<!—szerokość obramowania 6px dla tabeli, styl obramowania -->
 <caption>Tytuł tabela HTML</caption>
<!—tytuł tabeli -->
 <thead>
 <tr style="border:3px solid black;border-collapse: collapse;">
<!—obramowanie wiersza -->
 <th>Procesor</th>
 <th>Rdzenie</th>
 <th>Taktowanie</th>
 <th>Cashe</th>
 <th>Generacja</th>
 </tr>
 </thead>
 <tbody>
 <tr style="font-family: Arial;font-size: 22px;">
 <tr style="border:3px solid black;border-collapse: collapse;"></td>
<!—zdefiniowanie rodzaju czcionki oraz jej wielkości -->
 <td style="border:1px solid black;border-collapse: collapse;">Intel Core i7 14700KF</td>
 <td style="border:1px solid black;border-collapse: collapse;">20 rdzeni</td>
 <td style="border:1px solid black;border-collapse: collapse;">3.4 GHz</td>
 <td style="border:1px solid black;border-collapse: collapse;">33 MB</td>
  <td style="border:1px solid black;border-collapse: collapse;">14</td>
 </tr>
 <tr style="color: green;font-weight: bold;">
<!—kolor czcionki oraz jej pogrubienie -->
 <td style="border:1px solid black;border-collapse: collapse;">Intel Core i7 14700F</td>
<!—obramowanie jednej komórki -->
 <td style="border:1px solid black;border-collapse: collapse;">20 rdzeni</td>
 <td style="border:1px solid black;border-collapse: collapse;">2.1 GHz</td>
  <td style="border:1px solid black;border-collapse: collapse;">33 MB</td>
 <td style="border:1px solid black;border-collapse: collapse;">14</td>
 </tr>
 <tr style="background-color: #66CCFF;">
<!—tło wiersza -->
 <td style="border:1px solid black;border-collapse: collapse;">Intel Core i7-13700K</td>
 <td style="border:1px solid black;border-collapse: collapse;">16 rdzeni</td>
 <td style="border:1px solid black;border-collapse: collapse;">3.4 GHz</td>
 <td style="border:1px solid black;border-collapse: collapse;">30 MB</td>
 <td style="border:1px solid black;border-collapse: collapse;">13</td>
 </tr>
 </tbody>
</table>
</body>
</html>
